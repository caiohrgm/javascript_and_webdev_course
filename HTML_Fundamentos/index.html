<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercícios HTML</title>
        <style>
            #conteudo {
                padding:30px 0px;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Exercícios HTML</h1>
        </header>
        <nav>
            <a href="exercicios/teste.html">Exercício 00 - Teste</a> |
            <a href="exercicios/temp.html">Exercício 00.1 - Temp</a> |
            <a href="" wm-nav="exercicios/custom.html">Exercício 00.2 - Customizado</a> | <!--Exemplo igual, ams usando um atributo criado, customizado-->
            <a href="exercicios/texto.html">Exercício 00.3 - Tipos de Texto</a> |
        </nav>
        <section id="conteudo"></section> <!--Cada pagina da navegacao vai ter o conteudo aqui-->
        <footer>
            <br>
            Curso de Web Moderno
        </footer>
        <script>
            document.querySelectorAll('a').forEach(link => {

                const conteudo = document.getElementById('conteudo')

                link.onclick = (e) => {
                    e.preventDefault() // Previne que o evento(e) normal do link (no caso, ir apara aproxima pagina) ocorra
                    

                    fetch(link.href) // fetch - Requisição AJXA em cima do atributo href, que retorna o link da pagina;
                        .then(resp => resp.text())
                        .then(html => conteudo.innerHTML = html) // Ira colocar o  conteudo da pagina na propria pagina.
                } 
            }) //Comando javascript para pegar todos os links da tag a e retornar uma lista.

            document.querySelectorAll('[wm-nav]').forEach(link => {

                const conteudo = document.getElementById('conteudo')

                link.onclick = (e) => {
                    e.preventDefault() // Previne que o evento(e) normal do link (no caso, ir apara aproxima pagina) ocorra
                    

                    fetch(link.getAttribute('wm-nav')) // fetch - Requisição AJXA em cima do atributo href, que retorna o link da pagina;
                        .then(resp => resp.text())
                        .then(html => conteudo.innerHTML = html) // Ira colocar o  conteudo da pagina na propria pagina.
                }
            }) 
        </script>
    </body>
</html>
